---
title: Interior.DS - 公司配對
layout: ./app/layout.ejs
engine: ejs
current: index
---

<!-- 公司配對標題 -->
<h2 class="mt-9 mb-2 text-primary text-center fw-bold">公司配對</h2>
<h5 class="text-center text-primary mb-6">請填寫下列問題<br>我們會依照您的需求提供最適合的設計師</h5>

<!-- 配對問題 -->
<form class="container-lg" data-aos="fade-up">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-6 text-gray px-6">
            <!-- 第一題 -->
            <div class="form-group mb-6">
                <h6 class="mb-3">1. 請問您的裝修預算？</h6>
                <select class="form-select decoration--budget" aria-label="Default select decoration--budget">
                    <option selected>請選擇預算金額</option>
                    <option value="50w">50萬以下</option>
                    <option value="51w~100w">51萬~100萬</option>
                    <option value="101w~200w">101萬~200萬</option>
                    <option value="201w~300w">201萬~300萬</option>
                    <option value="301w~400w">301萬~400萬</option>
                    <option value="401w~500w">401萬~500萬</option>
                    <option value="501w~600w">501萬~600萬</option>
                    <option value="601w">601萬以上</option>
                </select>
            </div>

            <!-- 第二題 -->
            <div class="form-group mb-6">
                <h6 class="mb-3">2. 請問裝修坪數是多少？</h6>
                <select class="form-select decoration--pings" aria-label="Default select decoration--pings">
                    <option selected>請選擇裝修的坪數</option>
                    <option value="20p">20坪以下</option>
                    <option value="21p~30p">21坪~30坪</option>
                    <option value="31p~40p">31坪~40坪</option>
                    <option value="41p~50p">41坪~50坪</option>
                    <option value="51p~60p">51坪~60坪</option>
                    <option value="61p~70p">61坪~70坪</option>
                    <option value="71p~80p">71坪~80坪</option>
                    <option value="81p~90p">81坪~90坪</option>
                    <option value="91p~100p">91坪~100坪</option>
                    <option value="101p">101坪以上</option>
                </select>
            </div>

            <!-- 第三題 -->
            <div class="form-group mb-6">
                <h6 class="mb-3">3. 請問要裝修幾個房間？</h6>
                <select class="form-select decoration--room__number"
                    aria-label="Default select decoration--room__number">
                    <option selected>請選擇裝修格局</option>
                    <option value="1r">1房</option>
                    <option value="2r">2房</option>
                    <option value="3r">3房</option>
                    <option value="4r">4房</option>
                    <option value="5r">5房</option>
                    <option value="6r">6房</option>
                    <option value="7r">6房以上</option>
                    <option value="commercial space">商業空間</option>
                    <option value="public space">公共空間</option>
                </select>
            </div>

            <!-- 第四題 -->
            <div class="form-group mb-6">
                <h6 class="mb-3">4. 請問您有希望設計成什麼風格？</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--nordic" value="option1">
                    <label class="form-check-label mb-2" for="style--nordic">北歐風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--modern" value="option2">
                    <label class="form-check-label mb-2" for="style--modern">現代風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--neoclassical" value="option3">
                    <label class="form-check-label mb-2" for="style--neoclassical">新古典</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--american" value="option4">
                    <label class="form-check-label mb-2" for="style--american">美式風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--country" value="option5">
                    <label class="form-check-label mb-2" for="style--country">鄉村風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--mashup" value="option6">
                    <label class="form-check-labe mb-2l" for="style--mashup">混搭風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--luxurious" value="option7">
                    <label class="form-check-label mb-2" for="style--luxurious">奢華風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--minimalism" value="option8">
                    <label class="form-check-label mb-2" for="style--minimalism">簡約風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--industrial" value="option9">
                    <label class="form-check-label mb-2" for="style--industrial">工業風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--chinese" value="option10">
                    <label class="form-check-label mb-2" for="style--chinese">中式風</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--japanese" value="option11">
                    <label class="form-check-label mb-2" for="style--japanese">日式無印</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="style--humanistic" value="option12">
                    <label class="form-check-label mb-2" for="style--humanistic">人文禪風</label>
                </div>
            </div>

            <!-- 送出按鈕 -->
            <a href="company-matching-result.html" class="btn btn-primary text-white d-block py-2"
                style="margin-bottom: 116px;">送出</a>
        </div>
    </div>
</form>
