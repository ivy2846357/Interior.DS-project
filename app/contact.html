<!-- 聯絡我們標題 -->
<h2 class="padding--top mb-4 text-primary text-center fw-bold" data-aos="fade-up">聯絡我們</h2>

<div class="container-lg" style="margin-bottom: 110px;" data-aos="fade-up">
    <div class="row d-flex flex-column flex-lg-row overflow__x--hidden overflow__y--hidden">
        <div class="col-12 col-lg-7">
            <!-- 地圖 -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.5977642652488!2d121.51404261460945!3d25.047721083965957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xece39c57ea7e4e12!2z5o236YGL5Y-w5YyX6LuK56uZ56uZ!5e0!3m2!1szh-TW!2stw!4v1630419560081!5m2!1szh-TW!2stw"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                class="mb-4 rounded--lg map-height"></iframe>
            <!-- 公司位置 -->
            <div class="text-auxiliary-light row">
                <div class="col-12 d-flex flex-column align-items-center align-items-lg-start px-8 px-md-0">
                    <h4 class="mb-2">交通資訊</h4>
                    <h6 class="mb-6 mb-lg-2">公司位置：100台北市中正區鄭州路8號</h6>
                    <h6 class="mt-4 mb-3">如何前往：</h6>
                    <h6 class="mb-3">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</h6>
                    <h6 class="mb-3">2. 搭乘公車：搭這些公車都可以抵達正義站－24B 25 33 50 76 77
                        77區 100</h6>
                    <h6 class="mb-7 mb-lg-0">3. 開車前往北信街 32 號，公司旁有專屬停車場可以使用。</h6>
                </div>
            </div>
        </div>
        <!-- 意見回饋表單 -->
        <div class="col-12 col-lg-5">
            <form class="bg-secondary rounded--lg p-6 text-auxiliary-dark">
                <!-- 標題 -->
                <h5 class="mb-4">意見回饋&問題詢問</h5>
                <!-- 姓名 -->
                <div class="mb-3">
                    <label for="user--name" class="form-label">姓名*</label>
                    <input type="text" class="form-control name" id="user--name" placeholder="請輸入您的姓名" required>
                </div>
                <!-- 電子信箱 -->
                <div class="mb-3">
                    <label for="user--email" class="form-label">電子信箱*</label>
                    <input type="email" class="form-control email" id="user--email" placeholder="email@example.com"
                        required>
                </div>
                <!-- 電話號碼 -->
                <div class="mb-3">
                    <label for="user--phone" class="form-label">電話號碼*</label>
                    <input type="tel" class="form-control phone" id="user--phone" placeholder="0912-345-678" required>
                </div>
                <!-- 意見回饋 -->
                <div class="mb-3">
                    <label for="user--opinion" class="form-label">意見回饋*</label>
                    <textarea class="form-control opinion" id="user--opinion" rows="11" style="resize: none"
                        required></textarea>
                </div>
                <!-- 送出按鈕 -->
                <div class="mb-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary text-white contact__btn">送出</button>
                </div>
            </form>
        </div>
    </div>
</div>
